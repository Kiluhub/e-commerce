{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M-Pesa Payment</title>
  <script>
    window.onload = function () {
      const amount = "{{ amount|default:0 }}";
      document.getElementById("amount").value = amount;
      document.getElementById("displayAmount").innerText = "KES " + amount;
    };
  </script>
</head>
<body>
  <h2>Make Payment via M-Pesa</h2>

  <p><strong>Amount to Pay:</strong> <span id="displayAmount">KES 0</span></p>

  <form action="{% url 'stk_push' %}" method="POST">
    {% csrf_token %}
    <label for="phone">Phone Number (2547XXXXXXXX):</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <input type="hidden" id="amount" name="amount" value="">

    <input type="submit" value="Pay Now">
  </form>
</body>
</html>
